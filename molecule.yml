---
molecule:
  # directory in CWD to place all temp files, etc.
  molecule_dir: .molecule

  # where temporary state will be stored (lives under molecule_dir)
  state_file: state

  # name of temporary vagrantfile created during runs (lives under molecule_dir)
  vagrantfile_file: vagrantfile

  # directories to ignore when doing trailing whitespace checks on files during verify command
  ignore_paths:
    - .git
    - .vagrant
    - .molecule

  # directory to look for testinfra tests
  testinfra_dir: tests

  # directory containing group_vars to use with ansible
  group_vars: ../tests/group_vars

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# ansible related configuration
ansible:
  playbook: tests/playbook.yml

# configuration options for the internal call to vagrant
vagrant:
  raw_config_args:
    - "landrush.enabled = true"
    - "landrush.tld = 'vm'"
    - "landrush.guest_redirect_dns = false"
  # molecule's --platform option will look for these names
  platforms:
    - name: Debian
      box: debian/stretch64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1

  instances:
    - name: zookeeper.vm
      ansible_groups:
        - zookeeper
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: kafka1.vm
      ansible_groups:
        - kafka
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: kafka2.vm
      ansible_groups:
        - kafka
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: kafka3.vm
      ansible_groups:
        - kafka
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true

docker:
  containers:
    - name: zookeeper.vm
      hostname: zookeeper
      ansible_groups:
        - zookeeper
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'

    - name: kafka1.vm
      hostname: kafka1
      ansible_groups:
        - kafka
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      links:
        zookeeper.vm: zookeeper.vm
      command: '/lib/systemd/systemd'

    - name: kafka2.vm
      hostname: kafka2
      ansible_groups:
        - kafka
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      links:
        zookeeper.vm: zookeeper.vm
      command: '/lib/systemd/systemd'

    - name: kafka3.vm
      hostname: kafka3
      ansible_groups:
        - kafka
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      links:
        zookeeper.vm: zookeeper.vm
      command: '/lib/systemd/systemd'

verifier:
  name: testinfra
  options:
    connection: ansible
    ansible-inventory: .molecule/ansible_inventory
